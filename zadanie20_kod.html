function pole_jankowski(a_jan,b_jan,h_jan)
{
 a_jan=parseFloat(a_jan);
 b_jan=parseFloat(b_jan);
 h_jan=parseFloat(h_jan);
 pole_wynik_jan=(a_jan+b_jan)*h_jan/2;
 document.getElementsByName('pole')[0].value=pole_wynik_jan.toFixed(2);
 alert("Pc="+pole_wynik_jan.toFixed(2)+" cm^2");
 wprowadz_pole_jan.innerHTML="Pc="+pole_wynik_jan.toFixed(2)+" cm^2"+"<br>";
}
function obwod_jan(a_jan,b_jan,h_jan)
{
 a_jan=parseFloat(a_jan);
 b_jan=parseFloat(b_jan);
 h_jan=parseFloat(h_jan);
 x_jan=Math.abs(a_jan-b_jan)/2;
 c_jan=Math.sqrt(x_jan*x_jan+h_jan*h_jan);
 d_jan=c_jan;
 obwod_jan=a_jan+b_jan+c_jan+d_jan;
 document.getElementsByName('obw')[0].value=obwod_jan.toFixed(2);
 alert("Obwod="+obwod_jan.toFixed(2)+" cm");
 wprowadz_obw_jan.innerHTML="Obwód="+obwod_jan.toFixed(2)+" cm";
}
