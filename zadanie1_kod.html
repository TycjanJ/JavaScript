<p><strong><i><u>a)Uwagi na temat JS</u></i></strong></p>
	<p><b>-kiedy powstała</b></p>
<p>Język JavaScript został opracowany w 1995 roku</p>
	<p><b>-dlaczego jest to język skryptowy</b></p>
<p>JavaScript jest przede wszystkim językiem skryptowym – to znaczy interpretowanym. Nie musi 
zostać skompilowany do kodu maszynowego, aby można było zobaczyć efekty jego działania. 
Wystarczy nam do tego przeglądarka internetowa, która ten język obsługuje </p>
	<p><b>-gdzie jest wykonywany JS (klient lub serwer)</b></p>
<p>Kod JavaScript może być umieszczony w osobnych plikach, do których odwołują się pliki HTML, 
lub bezpośrednio w kodzie HTML w specjalnych znacznikach skryptów . 
Gdy przeglądarka WWW użytkownika napotyka takie znaczniki skryptów, 
wykonuje zawarty w nich lub w przywoływanych plikach kod JavaScript.</p>
	<p><b>-dlaczego jest to bezpieczne narzędzie</b></p>
<p>Ze względów bezpieczeństwa JavaScript ma znacznie ograniczone 
uprawnienia dostępu do zasobów komputera, przy użyciu którego przeglądana jest dana strona, a 
wszelkie odwołania do funkcji i obiektów wykonywane są w trakcie wykonywania programu. </p>
	<p><b>-czy jest to język obiektowy , jeśli tak to dlaczego.</b></p>
<p>Java to obiektowy język programowania, a JavaScript to obiektowy język skryptowy. 
Aplikacje w języku Java działają w maszynie wirtualnej lub w przeglądarce, 
a kod JavaScript jest uruchamiany wyłącznie w przeglądarkach.</p>
