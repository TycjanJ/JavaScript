<div style="color:red;font-size:20px;">
<script language="JavaScript">
var x=prompt("podaj r");
var r_jan=parseFloat(x);
var licznik=0;
for(var i=-Math.round(r_jan)-1; i<=Math.round(r_jan)+1; i++)
{
for(var j=-Math.round(r_jan)-1; j<=Math.round(r_jan)+1; j++)
{
if(Math.sqrt(i*i+j*j)<=r_jan)
{
licznik=licznik+1;
}
}
}
document.write("Ilość miejs kratowych= "+licznik)

</script>
</div>
