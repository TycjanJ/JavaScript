<html>
<head>
<title>Zadanie 22</title>
<meta charset="UTF-8">
<script language="JavaScript">
function dlugosc(a_jan,c_jan)
{
 a_jan=parseFloat(a_jan);
 c_jan=parseFloat(c_jan);
 b_jan=Math.sqrt(c_jan*c_jan-a_jan*a_jan);
 h_jan=b_jan;

 document.getElementsByName('wys')[0].value=h_jan.toFixed(2);
 alert("Wysokość (h)="+h_jan.toFixed(2)+" m");
 wysokosc.innerHTML="Wysokość (h)="+h_jan.toFixed(2)+" m"+"<br>";
}
function obwod_jan(a_jan,c_jan)
{
 a_jan=parseFloat(a_jan);
 c_jan=parseFloat(c_jan);
 b_jan=Math.sqrt(c_jan*c_jan-a_jan*a_jan);
 radian_jan=Math.atan2(a_jan,b_jan);
 stopnie_jan=radian_jan*(180/Math.PI);
 document.getElementsByName('kat')[0].value=stopnie_jan.toFixed(2);
 alert("Kąt="+stopnie_jan.toFixed(2)+" stopni");
 kat_stopnie.innerHTML="Alfa="+stopnie_jan.toFixed(2)+" stopni";
}
function okno_zamknij_jankowski_kod()
{
window.close()
}
</script>
</head>
