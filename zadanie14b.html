<body>
<div style="color:green;font-size:34px;">
 <script language="JavaScript">
var x_jan=prompt("Podaj stopnie=","");
var s_jan=prompt("Podaj radiany=","");

var x;
var s;

x=(Math.PI)*s_jan/180;

s=180*x_jan/(Math.PI);

document.write("radiany: "+x.toFixed(2)+"");

document.write ("<br>");
 </script>
