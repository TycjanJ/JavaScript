<html>
<head>
<title>
program obliczajacy pole i obwod postokata
</title>
<script language="JavaScript">
function pole_jankowski(a,b)
{
a_jan=parseFloat(a);
b_jan=parseFloat(b);
pole_jan=a_jan*b_jan;
document.getElementsByName('pole')[0].value=pole_jan.toFixed(2); /* na dokument */
alert("pole="+pole_jan.toFixed(2)+" cm^2"); /*do okna Alert */
pokaz1.innerHTML="pole="+pole_jan.toFixed(2)+" cm^2"+"<br>";  /* do tabeli */
}
function obwod_jankowski(a,b)
{
a_jan=parseFloat(a);
b_jan=parseFloat(b);
obw_jan=(2*a_jan)+(2*b_jan);
document.getElementsByName('obw')[0].value=obw_jan.toFixed(2);
alert("obwód="+obw_jan.toFixed(2)+" cm");
pokaz2.innerHTML="obwód="+obw_jan.toFixed(2)+"cm";
}
</script>
</head>
<body>
Pobliczanie pola i obwodu prostokata
<br> <br>
<form name="formularz" action="..." onsubmit="pole_jankowski(this.a_dana_jan.value,this.b_dana_jan.value); obwod_jankowski(this.a_dana_jan.value,this.b_dana_jan.value);return false">
Podaj a=
<input size="6" name="a_dana_jan">
Podaj b=
<input size="6" name="b_dana_jan">
<br>
<br>
<input TYPE="submit" Value="oblicz" >
<br>
<br>
pole=
<input size="6" name="pole">
obwód=
<input size="6" name="obw">
</form>
<table>
<tr id="pokaz1"></tr>
<tr id="pokaz2"></tr>
</table>
</body>
</html>
